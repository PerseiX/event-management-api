security:
   encoders:
      UserBundle\Entity\User:
         algorithm: plaintext

   providers:
      my_provider:
         entity:
            class: UserBundle:User
            property: username

   firewalls:
      oauth_token:
          pattern:    ^/oauth/v2/token
          security:   false
      oauth_authorize:
          pattern:    ^/oauth/v2/auth
          http_basic: ~
      api:
          pattern:    ^/api
          fos_oauth:  true
          stateless:  true

   access_control:
      - { path: ^/api, roles: ROLE_ADMIN }


